<h1>Memorer</h1>

<div class="content">


   <div>
       <h2>Add Memory</h2>
       <div id="map"></div>

       <div id="locationInfoInput">
           <input id="txtMemoryName" placeholder="Memory name..."/>
           <button id="savePosition">Save memory</button>
       </div>
   </div>
</div>

<div id="container">

    <div id="sketchWidget">
        <canvas id="sketchpad" width="300" height="300"></canvas>
        <div>
            <input id="colorpicker" type="color"/>
            <input id="sizepicker" type="range" max="15" min="3" value="5"/>
            <button id="btnSave">Save Drawing</button>
        </div>
    </div>
    <div id="drawingBrowser">
        <div id="drawingShowcase"></div>
        <div id="drawingListing"></div>
    </div>
</div>
